{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Projeto{% endblock %}</title>

    <!-- Link para o CSS do Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o seu CSS customizado -->
    <link rel="stylesheet" href="{% static 'css/Meu.css' %}">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo">if sports</h1>

            <!-- Botão do Menu Toggle (para dispositivos móveis) -->
            <div style="align-items: right;">
              <button class="menu-toggle" aria-label="Abrir Menu">&#9776;</button>
            </div>
            <!-- Menu de Navegação -->
            <nav class="menu">
                <ul class="nav">
                    <li class="nav-item"><a href="{% url 'inicio' %}" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Times</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Jogadores</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Árbitros</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sidebar (menu lateral) -->
    <div class="sidebar">
        <span class="close-btn">&times;</span>
        <a href="{% url 'inicio' %}">Início</a>
        <a href="{ % url 'login' %}">Cursos</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </div>

    <!-- Conteúdo principal -->
    <main class="content">
        <div class="container">
            {% block content %}
            <h2>Bem-vindo ao ifsports</h2>
            {% endblock %}
        </div>
    </main>
    <div class="content">
        {% block conteudo %}
     
        {% endblock %}
    </div>
    <!-- Rodapé -->
    <footer class="footer bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 - ifsports. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Links para o jQuery e Bootstrap JS (CDN) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/meu.js' %}"></script>
</body>
</html>
