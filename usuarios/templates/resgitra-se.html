{% extends 'modelo.html' %}
{% load static %}

{% block titulo %}
    <title>Cadastro - ifsports</title>
{% endblock %}

{% block conteudo %}
    <div class="form-container">
        <h1>Cadastro de Usuário</h1>
        <p>Preencha os campos abaixo para criar sua conta.</p>
        
        <form method="POST" id="registerForm">
            {% csrf_token %}
            
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
            </div>
            
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            
            <div class="input-group">
                <label for="password1">Senha</label>
                <input type="password" id="password1" name="password1" placeholder="Digite sua senha" required>
            </div>
            
            <div class="input-group">
                <label for="password2">Confirmar Senha</label>
                <input type="password" id="password2" name="password2" placeholder="Confirme sua senha" required>
            </div>

            <button type="submit" class="btn-primary">Cadastrar</button>
        </form>

        <div class="extra-links">
            <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
        </div>
    </div>
{% endblock %}
